	<div class="col-md-8 col-md-offset-2">
		<h1>QUERY</h1>
		<form role="form">
		<div class="form-group">
			<div class="col-md-12">
			<div class="col-md-3" style="padding-bottom : 60px; color : rgb(255,43,43);"><label for="name">NAME</label></div>
			<div class="col-md-7 col-md-offset-2"><input type="text" class="form-control" id="name" placeholder="shivam pal"></div>
			</div>
			<div class="col-md-12">
			<div class="col-md-3" style="padding-bottom : 60px; color : rgb(255,43,43);"><label for="email">E-MAIL</label></div>
			<div class="col-md-7 col-md-offset-2"><input type="text" class="form-control" id="email" placeholder="shivampa@iitk.ac.in"></div>
			</div>
			<div class="col-md-12">
			<div class="col-md-3" style="padding-bottom : 60px; color : rgb(255,43,43);"><label for="rollno">ROLL NO</label></div>
			<div class="col-md-7 col-md-offset-2"><input type="text" class="form-control" id="rollno" placeholder="150678"></div>
			</div>
			<div class="col-md-12">
			<div class="col-md-3" style="padding-bottom : 60px; color : rgb(255,43,43);"><label for="branch">BRANCH</label></div>
			<div class="col-md-7 col-md-offset-2"><input type="text" class="form-control" id="branch" placeholder="electrical engineering"></div>
			</div>
			<div class="col-md-12" style="padding-bottom : 20px; color : rgb(255,43,43);"><label for="problem">WHAT IS YOUR PROBLEM ?</label></div>
			<div class="col-md-10 col-md-offset-1"style="padding-bottom : 60px;"><input type="text" class="form-control" id="problem" placeholder="enter problem"></div>
			<div class="col-md-12" style="padding-bottom : 20px; color : rgb(255,43,43);"><label for="suggestion">IF YOU HAVE ANY SUGGESTION ?</label></div>
			<div class="col-md-10 col-md-offset-1"style="padding-bottom : 60px;"><input type="text" class="form-control" id="suggestion" placeholder="give suggestions"></div>
			<div class="col-md-12">
			<div class="col-md-2 col-md-offset-5" style="text-align : centre;"><button type="submit" onclick="thanku(name)" class="btn btn-primary">SUBMIT</button></div>
			</div>
		</div>
		</form>
